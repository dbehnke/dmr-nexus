
services:
  dmr-nexus:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-auto}
        GIT_COMMIT: ${GIT_COMMIT:-auto}
        BUILD_TIME: ${BUILD_TIME:-}
    image: dmr-nexus:${VERSION:-latest}
    container_name: dmr-nexus
    restart: unless-stopped

    # Ports
    ports:
      - "62031:62031/udp"  # DMR peer port
      - "8080:8080/tcp"     # Web UI / API
      - "9090:9090/tcp"     # Prometheus metrics (optional)

    # Volumes
    volumes:
      - ./config.yaml:/etc/dmr-nexus/dmr-nexus.yaml:ro
      - ./data:/app/data
      - ./data/logs:/var/log/dmr-nexus

    # Environment variables (optional overrides)
    environment:
      - TZ=${TZ:-UTC}

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

    # Network
    networks:
      - dmr-network

# Volumes
volumes:
  dmr-data:
    driver: local
  dmr-logs:
    driver: local

# Networks
networks:
  dmr-network:
    driver: bridge

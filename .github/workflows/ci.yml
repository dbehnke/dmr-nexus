name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Print Go version
        run: go version

      - name: Run golangci-lint (using action v2.5+)
        # Pin the action to v2.5.0 (or bump to a later v2.x tag as desired)
        uses: golangci/golangci-lint-action@v2.5.0
        with:
          # Use the latest stable golangci-lint binary; override if you need a specific
          # linter version, e.g. "version: v1.58.0"
          args: run --timeout=10m

      - name: Run tests
        run: make test
